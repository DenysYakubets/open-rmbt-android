// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    apply from: "$project.rootDir/dependencies.gradle"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://maven.google.com" }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.1'
        classpath 'com.google.gms:google-services:4.3.3' // google-services plugin
        classpath 'com.google.firebase:perf-plugin:1.3.1'  // Performance Monitoring plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.0.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'com.google.firebase:firebase-appdistribution-gradle:1.3.1'
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2"
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version '1.0.1'
    id 'org.jetbrains.dokka' version '0.10.0'
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.google.com'
        }
        maven { url "https://jitpack.io" }
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "$project.rootDir/tools/dokka.gradle" 
